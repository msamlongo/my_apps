<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanzania Meal Plan Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4 py-8">

  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-blue-600 text-center mb-6">Energy & Tanzanian Meal Plan Calculator</h1>

    <form id="calcForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-blue-700">Age (years)</label>
        <input type="number" id="age" class="w-full border border-blue-300 p-2 rounded-lg" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-blue-700">Gender</label>
        <select id="gender" class="w-full border border-blue-300 p-2 rounded-lg" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-blue-700">Weight (kg)</label>
        <input type="number" id="weight" class="w-full border border-blue-300 p-2 rounded-lg" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-blue-700">Height (cm)</label>
        <input type="number" id="height" class="w-full border border-blue-300 p-2 rounded-lg" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-blue-700">Activity Level</label>
        <select id="activity" class="w-full border border-blue-300 p-2 rounded-lg" required>
          <option value="1.2">Sedentary</option>
          <option value="1.375">Lightly active</option>
          <option value="1.55">Moderately active</option>
          <option value="1.725">Very active</option>
          <option value="1.9">Super active</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">
        Calculate & Generate Meal Plan
      </button>
    </form>

    <div id="result" class="mt-8 hidden">
      <h2 class="text-xl font-semibold text-blue-700 mb-2">Results</h2>
      <p id="teeResult" class="mb-4 text-blue-800"></p>

      <h3 class="text-lg font-medium text-blue-700">Sample Tanzanian Meal Plan:</h3>
      <ul id="mealPlan" class="list-disc list-inside text-blue-900 mt-2 space-y-1"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('calcForm');
    const resultDiv = document.getElementById('result');
    const teeText = document.getElementById('teeResult');
    const mealList = document.getElementById('mealPlan');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const activity = parseFloat(document.getElementById('activity').value);

      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const tee = Math.round(bmr * activity);

      teeText.innerHTML = `Estimated Total Energy Expenditure (TEE): <strong>${tee} kcal/day</strong>`;

      // Generate simple Tanzanian meal plan
      const breakfast = `Breakfast: Uji wa lishe (maize + peanut porridge), 2 boiled eggs, banana – ~500 kcal`;
      const lunch = `Lunch: Ugali (maize stiff porridge), bean stew, mchicha (greens), avocado – ~800 kcal`;
      const snack = `Snack: Roasted groundnuts & fruits (e.g. mango or papaya) – ~300 kcal`;
      const dinner = `Dinner: Rice with grilled sardines, cabbage, small serving of maziwa mgando (sour milk) – ~700 kcal`;

      mealList.innerHTML = `
        <li>${breakfast}</li>
        <li>${lunch}</li>
        <li>${snack}</li>
        <li>${dinner}</li>
      `;

      resultDiv.classList.remove('hidden');
    });
  </script>

</body>
</html>
